allprojects {
    apply plugin: 'maven'

    group = 'fr.lis.ikey-plus'
    version = '2.0-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'
    sourceCompatibility = 1.7
    targetCompatibility = 1.7


    repositories {
        mavenLocal()

        maven { url "http://repo.maven.apache.org/maven2" }
    }


}
